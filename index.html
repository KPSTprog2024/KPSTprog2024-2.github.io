<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>子供向けジグソーパズルゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- JigsawJsのCDNを読み込み -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/jigsawjs/dist/jigsaw.min.js"></script>
</head>
<body>

<!-- スタート画面 -->
<div id="start-screen">
  <h1>ジグソーパズルゲーム</h1>
  <label for="piece-count">ピース数を選択してください:</label>
  <select id="piece-count">
    <option value="6x8">48ピース（6×8）</option>
    <option value="9x12">108ピース（9×12）</option>
  </select>
  <br><br>
  <label for="upload-image" class="upload-button">
    画像をアップロード
    <input type="file" id="upload-image" accept="image/png, image/jpeg">
  </label>
  <br><br>
  <button id="start-button" disabled>スタート</button>
</div>

<!-- パズルプレイ画面 -->
<div id="game-screen" style="display: none;">
  <button id="reset-button">リセット</button>
  <div id="game-container">
    <div id="puzzle-container"></div>
  </div>
</div>

<!-- ゲームクリア画面 -->
<div id="game-clear-screen" style="display: none;">
  <h1>クリア！</h1>
  <button id="retry-button">もう一度挑戦</button>
</div>

<script src="script.js"></script>
</body>
</html>
