<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>子供向けジグソーパズルゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSSの読み込み -->
  <link rel="stylesheet" href="styles.css">
  <!-- Phaser.jsの読み込み（CDN） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>

<!-- スタート画面 -->
<div id="start-screen">
  <h1>ジグソーパズルゲーム</h1>
  <label for="piece-count">ピース数を選択してください:</label>
  <select id="piece-count">
    <option value="3x4">12ピース（3×4）</option>
    <option value="4x5">20ピース（4×5）</option>
    <option value="6x8">48ピース（6×8）</option>
  </select>
  <br><br>
  <label for="upload-image" class="upload-button">
    画像をアップロード
    <input type="file" id="upload-image" accept="image/png, image/jpeg">
  </label>
  <br><br>
  <button id="start-button" disabled>スタート</button>
</div>

<!-- パズルプレイ画面 -->
<div id="game-screen" style="display: none;">
  <button id="reset-button">リセット</button>
  <div id="game-container" style="position: relative;">
    <!-- ピースを置くキャンバスの枠を表示 -->
    <div id="puzzle-frame"></div>
  </div>
</div>

<!-- ゲームクリア画面 -->
<div id="game-clear-screen" style="display: none;">
  <h1>クリア！</h1>
  <button id="retry-button">もう一度挑戦</button>
</div>

<!-- スクリプトの読み込み -->
<script src="main.js"></script>
</body>
</html>
